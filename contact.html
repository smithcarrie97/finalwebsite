    <body>
      <main>
        <div class="container">
          <h1>Contact Me</h1>
          <p>Please complete the form below and I will contact you as soon as possible</p>

          <form class="contactform" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">

            <div class="firstname input-section">
              <label for="firstname" class="label_input_wrap">First Name: </label>
              <input type="text" name="req_firstname" id="firstname" placeholder="......."/>
            </div>

            <div class="lastname input-section">
              <label for="lastname" class="label_input_wrap">Last Name: </label>
              <input type="text" name="req_lastname" id="lastname" placeholder="......."/>
            </div>

            <div class="email input-section">
              <label for="email" class="label_input_wrap">Email: </label>
              <input type="email" name="email" id="email" placeholder=".......@example.com"/>
            </div>

            <div class="phone input-section">
              <label for="phone" class="label_input_wrap">Phone: </label>
              <input type="tel" name="phone" id="phone" placeholder="555-555-5555"/>
            </div>

            <div class="comments input-section">
              <label for="comments" class="label_input_wrap">Comments: </label>
              <textarea name="comments" id="comments" cols="65" rows="15" placeholder="Type your message here"></textarea>
            </div>

            <div class="submit">
              <input type="submit" value="Submit!"/>
            </div>
          </form>
      </div>
    </main>
